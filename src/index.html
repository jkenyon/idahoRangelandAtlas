<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="robots" content="noindex">
	<meta name="googlebot" content="noindex">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Idaho Rangeland Atlas - Draft</title>

	<link rel="stylesheet" type='text/css' href="./css/range.css" />
	<link rel="stylesheet" type='text/css' href="https://js.arcgis.com/4.0/esri/css/main.css" />
	<link rel="stylesheet" type='text/css' href="https://fonts.googleapis.com/css?family=PT+Sans" />
	<link rel="stylesheet" type='text/css' href="./css/bootstrap.min.css" />
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="https://js.arcgis.com/4.0/"></script>
</head>

<body>
	<div class="header">
		<span class="menu-icon">
			<span class="glyphicon glyphicon-th" aria-hidden="true"></span>
		</span>
		<span class="title">Idaho Rangeland Atlas</span>
	</div><!-- /header -->

	<div id="metadata-menu" class="menu hide">
			<div class="menu-left">
				<ul class="menu-list">
					<li><a onclick="menuClick(this.text)">About the Project</a></li>
					<li><a onclick="menuClick(this.text)">Data and Methods</a></li>
					<li><a onclick="menuClick(this.text)">Technical Details</a></li>
					<li><a onclick="menuClick(this.text)">Accuracy and Disclaimer</a></li>
					<li><a onclick="menuClick(this.text)">Contact Us</a></li>
				</ul>
				<div class="menu-footer">
					<img src="./img/rc_logo.png" />
					<img src="./img/dds_logo.png" />
				</div>
			</div>
			<div class="menu-right">
				<br />
				<h3 class="menu-heading"></h3>
				<br />
				<div class="menu-content"></div>
			</div>
	</div><!-- /metadata-menu -->
	
	<div id="main-content-area" class="main show">

		<div class="nav-main show">
			<h3 class="heading">Welcome to the Idaho Rangeland Atlas</h3>
			<div class="nav-text"><p>Select a topic below</p></div>
			<div class="item-row">
				<div class="butn">
					<span class="nav-item glyphicon glyphicon-leaf" aria-hidden="true"></span><br />
					<span class="butn-text">Land Cover</span>
				</div>
				<div class="butn">
						<span class="nav-item glyphicon glyphicon-user" aria-hidden="true"></span><br />
						<span class="butn-text">Land Management</span>
				</div>
			</div>
		</div>
	
		<div class="left-region hide">
			<br />
			<span class="back-btn glyphicon glyphicon-share-alt"></span>
			<h3 class="heading"></h3>
			<div class="description"></div>
			<div class="read-btn">
				<a href="#descMore" data-toggle="collapse" style="color: white; text-decoration: none;">Read More...</a>
			</div>
			<br />
			<div id="descMore" class="collapse"></div>
			<br />
			<div class="resultBox">
				<span class="resultHead"></span>
				<div class="tableDiv">
					<div class="instruct">
						<p>Select a county on the right</p>
					</div>
				</div>
			</div>
			<div class="footer">
				<br /><br />
			</div>
		</div>
		<div class="map">
			<div class="county"><select id="valSelect" class="cntySel"></select></div>
			<div id="mapCanvas">
				<img id="loadingImg" src="img/gears.gif" style="position:relative; left: 40%; top: 40%; z-index:100;" />
			</div>
		</div>
	</div><!-- /main-content-area -->

	<script type="text/javascript" src="./js/range.js"></script>
	<script type="text/javascript" src="./js/jquery.tablesorter.min.js"></script>
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/jquery.custom-scrollbar.js"></script>
	
	<script type="text/javascript">
		$("#more").collapse('toggle');
		
		$(".menu-icon").click(function() {
			if ($('.menu').hasClass('hide')) {
				$('.main').removeClass('show').addClass('hide');
				$('.menu').removeClass('hide').addClass('show');
			} else if ($('.menu').hasClass('show')) {
				$('.main').removeClass('hide').addClass('show');
				$('.menu').removeClass('show').addClass('hide');
			}
		});
		
		$(".nav-item").click(function() {
			if ($('.nav-main').hasClass('show')) {
				$('.left-region').removeClass('hide').addClass('show');
				$('.nav-main').removeClass('show').addClass('hide');
			}
		});
	</script>
	<script type="text/javascript" src="./js/menu.js"></script>
	<!-- Loading Icon from loading.io -->
</body>
</html>
